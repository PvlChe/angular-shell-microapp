<mat-card class="example-card m-5">
  <mat-card-header>
    <mat-card-title>{{item.brand + ' ' + item.model}}</mat-card-title>
    <mat-card-subtitle>{{item.volume}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
  <mat-card-actions>
    <button mat-stroked-button (click)="onDetailsClick()" color="primary" mat-button>Details</button>
  </mat-card-actions>
</mat-card>
