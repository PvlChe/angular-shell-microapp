<div class="p-3 d-flex flex-column user mx-5 my-3" *ngIf="user">
  <h2>User widget.</h2>
  <h3>Your personal data:</h3>
  <div>
    <mat-label><b>Firstname: </b></mat-label>
    <span>{{user.name}}</span>
  </div>
  <div>
    <mat-label><b>Lastname: </b></mat-label>
    <span>{{user.name}}</span>
  </div>
  <div>
    <mat-label><b>Email: </b></mat-label>
    <span>{{user.email}}</span>
  </div>
</div>
